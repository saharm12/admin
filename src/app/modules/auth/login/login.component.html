<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Connexion</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"><img src="assets\img\iceberg.jpg">
        </p>


        <div class="form-group has-feedback">
            <input class="form-control" placeholder="Email" type="email" [(ngModel)]="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input class="form-control" placeholder="Password" type="password" [(ngModel)]="mdp">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
              <input type="checkbox"> Remember Me
            </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block btn-flat" (click)="login()">Sign In</button>
            </div>
            <!-- /.col -->
        </div>
