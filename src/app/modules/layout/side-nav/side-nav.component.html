<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img>
            </div>

            <div class="pull-left info">
                <p>{{full_name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> connecté</a>
            </div>

        </div>
        <!-- search form -->
        <form action="#" class="sidebar-form" method="get">
            <div class="input-group">
                <input class="form-control" name="q" placeholder="Rechercher..." type="text">
                <span class="input-group-btn">
                <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">Menu de navigation</li>
            <li class="treeview">
                <a [routerLink]="['/members/expo']">
                    <i class="fa fa-dashboard"></i> <span>Exposants</span>

                </a>

            </li>
            <li class="treeview">
                <a [routerLink]="['/members/participant']">
                    <i class="fa fa-dashboard"></i> <span>Candidats</span>

                </a>

            </li>
            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Participants</span>

                </a>

            </li>
            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Jury</span>

                </a>

            </li>
            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Speakers</span>

                </a>

            </li>

            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Document</span>

                </a>

            </li>
            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Catégories</span>

                </a>

            </li>
            <li class="treeview">
                <a>
                    <i class="fa fa-dashboard"></i> <span>Lauréats</span>

                </a>
